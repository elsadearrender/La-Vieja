<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe @Adakademy</title>
        
        <link rel= "stylesheet" type="text/css" href="tic.css">
    </head>

    <body>


        <div id="main">
            <!-- Game title -->
            <h1>Tic Tac Toe</h1>

            <!-- Game Instructions -->
            <p id="ins">Game starts by just tap on box
                <br><br>First player starts as <b>Player X</b>
                <br><br>Second player as <b>Player O</b>
            </p>

            <br>
            <br>

            <!-- 3x3 grid of boxes  -->
            <input type="text" id="b1">
            <input type="text" id="b2">
            <input type="text" id="b3">
            <br>
            <br>
            <input type="text" id="b4">
            <input type="text" id="b5">
            <input type="text" id="b6">
            <br>
            <br>
            <input type="text" id="b7">
            <input type="text" id="b8">
            <input type="text" id="b9">

            <!-- Grid end here -->
            <br><br><br>

            <button id="but">RESET</button>

            <br><br>
            <!-- Space to show player turn -->
            <p id="print">Test</p>
            
        </div>
    </body>
</html>
